<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">

        <p>
            
        <label for="username">Enter a UserName:</label>
        <input id="username" type="text" name="username">

        </p>

        <p>

        <label for="password">Enter a password</label>
        <input id="password" type="password" placeholder="password" name="password">

        </p>

        <button>Submit</button>

    </form>


    <form action="https://www.reddit.com/search/">

<input type="text" name="q" >
<button>Search Reddit</button>
    </form>

    <h2>More Inputs!</h2>

    <form action="/birds">

        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="s" id="1" value="xs">        

             <label for="s">S:</label>
            <input type="radio" name="s" id="2" value="s">    

            <label for="l">L:</label>
            <input type="radio" name="s" id="3" value="l">

        </p>

        <p>

            <label for="meal">Please select a entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="pork">Pork</option>
                <option value="brid">Brid</option>

            </select>


        </p>

        <p>
            <label for="chese">Amount of chese</label>
            <input type="range" value="50" id="chese" min="1" max="100" step="5" name="level">
        </p>

<p>

    <label for="req">Any Special Requests?</label>
    <textarea name="text" id="req" cols="30" rows="4"></textarea>

</p>

        <button>Submit</button>



    </form>

    <h2>Validations Demo</h2>

    <form action="/asd">

        <label for="first">Enter First Name:</label>
        <input type="text" name="first" required>

        <p>

        <label for="user">Enter Username:</label>
        <input type="text" name="user" required minlength="5" maxlength="20">


        </p>

        <p>

            <input type="email" required>
            <input type="url">
        </p>

        <button>Submit</button>

    </form>

</body>

</html>
