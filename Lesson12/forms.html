<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <h1 class="display-2">Forms</h1>

        <form action="#nowhere">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter the email">
                </div>

                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter the password">

                </div>

            </div>



            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input class="form-control" type="text" placeholder="Enter th city"></input>
                </div>
                <div class="form-group col-md-4 col-6">

                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="al">Albama</option>
                        <option value="ak">Alkma</option>
                    </select>

                </div>

                <div class="form-group col-md-4  col-6">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" placeholder="Enter zip code">
                </div>

            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox ">
                    <input type="checkbox" class="custom-control-input" id="customCheckbox">
                    <label class="custom-control-label" for="customCheckbox">Sign me up</label>
                </div>
            </div>

                <button class="btn btn-success ">Register</button>


        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
